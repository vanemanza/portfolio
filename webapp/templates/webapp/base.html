<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vane Portfolio</title>
    
    <!-- Bootstrap -->
    <link href="{% static 'webapp/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Styles -->
    <link href="{% static 'webapp/css/style.css' %}" rel="stylesheet">

</head>
<body >
    <div class="container bg-success" style="width: 800px; height: 650px;">
        <!--header-->
        {% for dato in datos %}
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container">
                <div class="col">
              <a class="navbar-brand" href="#">Hola, soy {{dato.nombre}} !</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
            <div class="col text-end">
              <div class="collapse navbar-collapse " id="navbarNav" style="margin-left: 120px;">
                <ul class="navbar-nav ml-50">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                  </li>
                </ul></div>
              </div>
            </div>
          </nav>
          {% endfor %}
          <div class="container">
            <p style="margin-left: 20px;">Welcome to my Portfolio !</p>
          </div>
          <!--contenido variable-->

         
          {% block content %} {% endblock %}
         

          <!--footer-->
          <div class="container">
            <div class="text-center ">
              
                <a href="#"><img class="rounded" src="{% static 'webapp/img/linkedin.png' %}" alt="logo linkedin" style="width: 50px;"></a>
                <a href="#"><img class="rounded" src="{% static 'webapp/img/github.png' %}" alt="logo linkedin" style="width: 50px;"></a>
                <a href="#"><img class="rounded" src="{% static 'webapp/img/mail.png' %}" alt="logo linkedin" style="width: 50px;"></a>
              
            </div>
          </div>
    </div>       
</body>
</html>
