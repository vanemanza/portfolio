<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Vane Manzanelli</title>
    
    <!-- Bootstrap -->
    <link href="{% static 'webapp/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Styles -->
    <link href="{% static 'webapp/css/style.css' %}" rel="stylesheet">

</head>
<body >
   <div class="container" style="height: 750px;">
        <!--header-->
      
          <div class="container border-bottom border-primary">
            <div class="row">
              <div class="col-6 mt-3 pt-4">
                
                <h3 style="margin-left: 10px;"><a href="{% url 'index' %}">Vanesa Manzanelli</a></h3>
                
              </div>
              
              <div class="col">
                <div class="row pt-5">
                  <a class="col text-center" href="{% url 'index' %}">Inicio</a>
                  <a class="col text-center" href="{% url 'portfolio' %}">Proyectos</a>
                  
                  <a class="col text-center" href="{% url 'contacto' %}">Contacto</a>              
                </div> 
              </div>     

            </div>       
          </div>
             
        <!--contenido variable-->
         
        <div class="container bg-blue mt-5" style="height: 450px;">
          {% block content %} {% endblock %}
        </div>
        <!--footer-->
        <div class="container fixed-bottom">
          <div class="text-right ">
              
              <a href="https://www.linkedin.com/in/vanesa-manzanelli-0a38931b4/"><img class="rounded" src="{% static 'webapp/img/linkedin.png' %}" alt="logo linkedin" style="width: 50px;"></a>
              <a href="https://github.com/vanemanza"><img class="rounded" src="{% static 'webapp/img/github.png' %}" alt="logo github" style="width: 50px;"></a>
              <a href="https://www.whatsapp.com/"><img class="rounded" src="{% static 'webapp/img/wsp.png' %}" alt="logo wsp" style="width: 55px;"></a>
              
          </div>
        </div>

    </div>  
      
</body>
</html>
