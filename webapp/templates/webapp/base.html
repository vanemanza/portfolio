<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Vane Manzanelli</title>
    
    <!-- Bootstrap -->
    <link href="{% static 'webapp/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Styles -->
    <link href="{% static 'webapp/css/style.css' %}" rel="stylesheet">

</head>
<body >
   <div class="container" >
        <!--header-->
      
          <div class="container border-bottom border-dark ">
            <div class="row">
              <div class="col-6 mt-3 pt-4">
                {% for dato in datos %}
                <h3 style="margin-left: 10px; text-decoration: none;"><a href="{% url 'index' %}" class='text-dark' >{{dato.nombre}}</a></h3>
                {% endfor %}
              </div>
              
              <div class="col">
                <div class="row pt-5">
                  <!--a class="col text-center text-dark" href="{% url 'index' %}" >Inicio</a-->
                  <a class="col text-center text-dark" href="{% url 'portfolio' %}">Mis Proyectos</a>                  
                  <!--a class="col text-center text-dark" href="{% url 'contacto' %}">Contacto</a-->              
                </div> 
              </div>    
            </div>       
          </div>
             
        <!--contenido variable-->
         
        <div class="container  mt-3 border border-danger rounded" >
          {% block content %} {% endblock %}
        </div>
        <!--footer-->
        <div class="container border-top border-dark mt-2">
          <div class="row text-right pt-2 ">
              <footer class="col-sm text-dark text-left">Hecho por Â®Mi :) - Octubre - 2021</footer>
              <div class="col-sm">
              <a href="https://www.linkedin.com/in/vanesa-manzanelli-0a38931b4/" class='text-dark'><img class="rounded" src="{% static 'webapp/img/linkedin.png' %}" alt="logo linkedin" style="width: 40px;"></a>
              <a href="https://github.com/vanemanza" class='text-dark'><img class="rounded" src="{% static 'webapp/img/github.png' %}" alt="logo github" style="width: 40px;"></a>
              <a href="https://www.whatsapp.com/" class='text-dark'><img class="rounded" src="{% static 'webapp/img/wsp.png' %}" alt="logo wsp" style="width: 45px;"></a>
              <a href="{% url 'contacto' %}" class='text-dark'><img class="rounded" src="{% static 'webapp/img/mail.png' %}" alt="logo mail" style="width: 40px;"></a>
              </div>
          </div>
        </div>

    </div>  
      
</body>
</html>
