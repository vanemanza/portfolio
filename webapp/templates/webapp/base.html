<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Vane Manzanelli</title>
    
    <!-- Bootstrap -->
    <link href="{% static 'webapp/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Styles -->
    <link href="{% static 'webapp/css/style.css' %}" rel="stylesheet">

</head>
<body >
   <div class="container w-75" >
        <!--header-->

        <!--row inicio-->
        

          {% for dato in datos %}
          <div class="row-sm d-sm-flex justify-content-sm-around">                            
            <h3 class="mt-sm-2 mb-sm-2 p-sm-2 pt-sm-4 fst-italic fw-bolder text-dark" >{{dato.nombre}} {{dato.apellido}}</h3>     
         
              <ul class="navbar-nav me-auto mt-sm-3 mr-5 pt-sm-3 navbar-nav-scroll flex-sm-row text-dark font-weight-bold" style="--bs-scroll-height: 100px; margin-left: auto;">
                <li class="nav-item  px-lg-4">
                  <a class="text-dark nav-link text-uppercase text-expanded {% if request.path == '/' %}active{% endif %}" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item  px-lg-4">
                  <a class="text-dark nav-link text-uppercase text-expanded {% if request.path == 'portfolio/' %}active{% endif %}" href="{% url 'portfolio' %}">Projects</a>
                </li>
              </ul>               
             
          </div>  
          {% endfor %}
        
                      
        <!--contenido variable-->
        
        <div class="container" >             
            
              {% block content %} {% endblock %}          
        
        </div>
        <!--footer-->
        <div class="col-sm mt-sm-5 " style="height: 250px; text-align: center;">

              <a href="https://github.com/vanemanza" ><img class="mt-sm-1 mx-sm-5" src="{% static 'webapp/img/github-icon.svg' %}" alt="logo linkedin" style="height: 15%;"></a>
               <a href="https://mail.google.com/mail/u/0/?fs=1&tf=cm&source=mailto&to=vanemanza1@gmail.com"><img class="mt-sm-1 mx-sm-5" src="{% static 'webapp/img/google-gmail.svg' %}" style="height: 15%;"/></a>
               <a href="https://www.linkedin.com/in/vanesa-manzanelli-0a38931b4/" ><img class="mt-sm-1 mx-sm-5 " src="{% static 'webapp/img/linkedin-icon.svg' %}" alt="logo linkedin" style="height: 15%;"></a>
                   
        </div>

    </div>  
      
</body>
</html>
